name: kadesh
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  graphql_flutter: ^5.2.0
  go_router: ^15.1.2
  flutter_riverpod: ^2.6.1
  animation_wrappers: ^3.0.0
  sizer_pro: ^2.2.0
  flutter_bounceable: ^1.2.0
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  flutter_localization: ^0.3.2
  easy_dynamic_theme: ^2.3.1
  flutter_svg: ^2.1.0
  haptic_feedback: ^0.5.1+1
  toastification: ^3.0.2

  flutter_localizations:
    sdk: flutter
  video_player: ^2.9.5
  dot_navigation_bar: ^1.0.2
  hugeicons: ^0.0.11
  lottie: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/backs/
    - assets/icons/
    - assets/icons/animation/
    - assets/images/
    - assets/video/

  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/dongle/Dongle-Bold.ttf
        - asset: assets/fonts/dongle/Dongle-Light.ttf
        - asset: assets/fonts/dongle/Dongle-Regular.ttf
